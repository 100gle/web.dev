setLeader: Test your knowledge of box model size impacting properties
height: unset
tabLabel: question
questions:
  - type: multiple-choice
    stimulus: |
      ```css
      .my-box {
        width: 200px;
        border: 10px solid;
        padding: 20px;
      }
      ```
    cardinality: "1"
    correctAnswers: "1"
    stem: 你认为 `.my-box` 的宽度是多少？
    options:
      - content: 200px
        rationale: |
          由于 `box-sizing` 的默认值是 `content-box`，所以内边距和边框会添加到宽度上。因此，当盒子具有 `box-sizing: border-box` 属性时，`200px` 才是正确的。
      - content: 260px
        rationale: |
          默认的盒模型尺寸为 `content-box`，这意味着内边距和边框将会添加到整个盒子的尺寸中。
